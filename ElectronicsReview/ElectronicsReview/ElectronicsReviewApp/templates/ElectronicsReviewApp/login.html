{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <p>Forgotten your password? Click <a href="{% url 'reset_password' %}">here</a> to reset it!</p>
    {% endblock %}

{% block title %}Login{% endblock %}
