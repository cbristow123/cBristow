{% extends 'base.html' %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
{% block title %}Edit Profile{% endblock %}
