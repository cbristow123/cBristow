{% extends 'base.html' %}

{% block content %}
    <h2>Leave a Review for {{ product.name }}</h2>
    
    <form method="post" action="{% url 'leave_reviews' product.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    
    <a href="{% url 'view_reviews' product.id %}" class="btn btn-secondary">Back to Reviews</a>
{% endblock %}

{% block title %}Leave a Review{% endblock %}
